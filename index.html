<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic TOP Calculator</title>
</head>

<body>
    <main>
        <div id="display">
            <div id="expression">2+329+21*3/3</div>
            <div id="spacer"></div>
            <div id="result">298222</div>
        </div>
        <div id="top-buttons" class="colored">
            <button type="button" id="clear">CL</button>
            <button type="button">+/-</button>
        </div>
        <div id="main-pad">
        <div id="num-pad">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>

            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>

            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>

            <button type="button">0</button>
            <button type="button" id="dot">.</button>
            <button type="button" id="backspace">bk</button>
        </div>
        <div id="op-pad" class="colored">
            <button type="button">+</button>
            <button type="button">-</button>
            <button type="button">*</button>
            <button type="button">/</button>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
